# Global site config
#
title: Heredocs
author: Robert Di Pardo
email: dipardo.r@gmail.com
subject: Just%20visited%20your%20dev%20blog
description: >-
  The online notebook of a budding
  <span class="code-line">
    <span class="visual-mode">&lt;div&gt;</span>elo<span class="visual-mode">&lt;p&gt;</span>er</span>
baseurl: ""
url: https://heredocs.com

# Config asset processing
#
sass:
  sass_dir: _sass
  style: compressed

# Plugins
#
plugins:
  - github-pages
  - jemoji
  - jekyll-feed
  - jekyll-compose

# Configure template for new posts
#
jekyll_compose:
  default_front_matter:
    drafts:
      excerpt_separator: <!--end-brief-->
      categories: blog
    posts:
      excerpt_separator: <!--end-brief-->
      categories: blog
      published: true
      sitemap: false

# Configure post display
#
date_format: "%b %-d, %Y"
show_excerpts: true

exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - scripts/
  - LICENSE*
  - README*
