<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Async click-event handling in JavaScript</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/click-handler.js"></script>
    <script>
        function showHelp() {
            const guide = "\nCLICK the image to change the image.\n\n" +
                "DOUBLE-CLICK the get the first image back.";
            alert(guide);
        }
    </script>
</head>

<body>
    <header>
        <button title="How to interact with this page" onclick="showHelp()">?</button>
    </header>

    <div id="image_panel">
        <img id="image" src="img/orange-1.png" alt="There should be an orange here!" title="Click to slice the orange!"
            onclick="ClickHandler.changeImage(this)" ondblclick="ClickHandler.changeBack(this)" />
    </div>
    <footer>
        <div></div>
        <div>
            <a href="https://www.pexels.com/photo/orange-fruit-161559/"
                title="CC0 1.0 Universal (CC0 1.0) Public Domain Dedication">
                <img class="license" src="https://i.creativecommons.org/p/zero/1.0/88x31.png" alt="CC0">
            </a>
        </div>
    </footer>
</body>

</html>
